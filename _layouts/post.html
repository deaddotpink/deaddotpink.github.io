---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  <span>{{- post.date | date: site.theme_config.date_format -}}</span>  
  <a href="{{ post.url | relative_url }}">{{ post.title | downcase }}</a>
  
  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
